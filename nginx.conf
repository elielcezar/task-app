# Configuração Nginx para o app Task List
# Coloque este arquivo em /etc/nginx/sites-available/task-list
# e crie um link simbólico em /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name app.task-list.com.br;

    # Redirecionar HTTP para HTTPS (recomendado após configurar SSL)
    # return 301 https://$server_name$request_uri;
    
    # Logs
    access_log /var/log/nginx/task-list-access.log;
    error_log /var/log/nginx/task-list-error.log;

    # Servir arquivos estáticos do frontend
    location / {
        root /var/www/task-list/front/dist;
        try_files $uri $uri/ /index.html;
        
        # Headers de segurança
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Proxy para API do backend (Node.js na porta 3003)
    location /api {
        # Remove o prefixo /api antes de enviar para o backend
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://localhost:3003;
        proxy_http_version 1.1;
        
        # Headers necessários para proxy
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Servir uploads do backend
    location /uploads {
        proxy_pass http://localhost:3003/uploads;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

